<html>
    <head>
        <title>
            Control Statement | switch
        </title>
        <script type="text/javascript">
        //Switch accepts String, number and booleans
            //Gender : Color
            var gender = "Female";
            switch(gender)
            {
                case "Male":
                    document.write("<h3> Male : Blue </h3>");
                    break;
                case "Female":
                    document.write("<h3> Female : Pink </h3>");
                    break;
                default:
                    document.write("<h3> Unknown</h3>");
            }

            // Weekday
            var day= 6;
            switch(day)
            {
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                case 4:
                    document.write("Thusday");
                    break;
                case 5:
                    document.write("Friday");
                    break;
                case 6:
                    document.write("Saturday");
                    break;
                case 7:
                    document.write("Sunday");
                    break;
                default:
                    document.write("Invalid");
            }
           
        </script>
    </head>
    <body>
            
    </body>
</html>
