        <script type="text/javascript">
           /*
                JS is loosly typed
                dont have to define the datatype of the value
           */

           /*
                JS is dynamically typed
                automatically initalise the datatype as per the value
           */
            
            var age = 19; //Number
            var name = "Gagan" //String
            var condition = true; //Boolean (true or false)

            var height; //declaration of the variable
            height = 6.1; // initilaztion of the variable

            //alert("Alert Box");
            if(condition)
                document.write(name+"'s age is ", age, " and height is ", height+('"'));
        </script>
