<html>
    <head>
        <title>
            Control Statement | if - else
        </title>
        <script type="text/javascript">
            var a = 20;
            //Odd or Even
            if(a & 1 == 1)
            {
                document.write("Odd");
            }
            else
            {
                document.write("Even");
            }

            //Odd or Even
            var b = 21;
            if(b%2 == 0)
            {
                document.write("<br>Even");
            }
            else
            {
                document.write("<br>Odd");
            }

            //Positive Negative or Zero
            a = "-1";
            if(a > 0)
            {
                document.write("<br>Positive");
            }
            else if(a < 0)
            {
                document.write("<br>Negative");
            }
            else if(a == 0)
            {
                document.write("<br>Zero");
            }
            else
            {
                document.write("<br>NaN");
            }

            //Positive and odd
            b = 1;
            if(b>0 && b%2==1)
            {
                document.write("<br>Positive and Odd");
            }
        </script>
    </head>
    <body>
            
    </body>
</html>
