<html>
    <head>
        <title>
            Control Statement | do while loop
        </title>
        <script type="text/javascript">
        
            /*
                Entry control loop condition is checked at beginning
                Stntax
                initilization;
                do
                {
                    body;
                    increment/ decrement;
                }
                while(condition);
                
            */
            //natural number less then n
            i= 1;
            n= 20;
            document.write("Numbers less than ", n, ":<br>");
            do
            {
                document.write(i, "<br>");
                i++;
            }while(i<n);
            
           
        </script>
    </head>
    <body>
            
    </body>
</html>
