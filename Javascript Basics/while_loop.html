<html>
    <head>
        <title>
            Control Statement | while loop
        </title>
        <script type="text/javascript">
        
            /*
                Entry control loop condition is checked at beginning
                Stntax
                initilization;
                while(condition)
                {
                    body;
                    increment/ decrement;
                }
            */
            //first n odd number
            i= 1;
            c=0;
            n= 6;
            document.write("First ", n, " odd numbers<br>");
            while(c<n)
            {
                if(i%2==1)
                {
                    document.write( i, " <br> ");
                    c++;
                }
                i++;
            }
           
        </script>
