<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation | Zoom</title>
    <script type="text/javascript">
        function big()
        {
            var img= document.getElementById("heart");
            img.style.transform= "scale(1.2)";
        }
        function small()
        {
            var img= document.getElementById("heart");
            img.style.transform= "scale(1)";
        }
    </script>
    <style type="text/css">
        #heart
        {
            position: absolute;
        }
    </style>
</head>
<body>
    <img onmouseover="big()" onmouseout="small()" src="image/3.png" width="100" id="heart">
</body>
</html>
