<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation | Fade-In-Out </title>
    <script type="text/javascript">
        var opacity=0;
        var id=0;
        //hide
        function fade_out()
        {
            id=setInterval(hide, 20);
        }
        function hide()
        {
            var img= document.getElementById("img");
            opacity= Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0)
            {
                opacity= opacity - 0.1;
                img.style.opacity= opacity;
            }
            else
            {
                clearInterval(id);
            }
        }
        
        //show
        function fade_in()
        {
            id=setInterval(show, 20);
        }
        function show()
        {
            var img= document.getElementById("img");
            opacity= Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1)
            {
                opacity= opacity + 0.1;
                img.style.opacity= opacity;
            }
            else
            {
                clearInterval(id);
            }
        }
        

    </script>
</head>
<body>
    <input type="button" value="Fade In" onclick="fade_in()">
    <br>
    <img src="image/1.png" alt="" width="300px" id="img">
    <br>
    <input type="button" value="Fade Out" onclick="fade_out()">
</body>
</html>
