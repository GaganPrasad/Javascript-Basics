<html>
    <head>
        <title>
            DOM | Radio button
        </title>
        <script type="text/javascript">
            function display()
            {
                var op1=document.getElementById("op1");
                var op2=document.getElementById("op2");
                if(op1.checked==true)
                    alert(op1.value);
                else if(op2.checked==true)
                    alert(op2.value);
                else
                    alert("No value");
            }
        </script>
    </head>
    <body>
        <h4>Select your anime</h4>
        <input type="radio" name="gp1" id="op1" value="Death note"> Death Note </input>
        <br>  
        <input type="radio" name="gp1" id="op2" value="Fairy tail"> Fairy tail </input> 
        <br><br>
        <button onclick="display()">Click</button>
    </body>
</html>
